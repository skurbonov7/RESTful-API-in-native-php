<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
   <div class="container mt-5">
      <div class="row post-list">

      </div>
      <div class="row mt-4">
         <div class="col-6">
            <h2>Добавление поста</h2>
            <form action="">
               <div class="form-group">
                  <label for="title" id="">Загаловок</label>
                  <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
               </div>
               <div class="form-group">
                  <label for="body" id="body">Содержимое</label>
                  <textarea type="password" class="form-control" id="body"> </textarea>
               </div>
               <button id="addPost" type="button" class="btn btn-primary">Добавит</button>
            </form>
         </div>

         <div class="col-6">
            <h2>Редактирование поста</h2>
            <form action="">
               <div class="form-group">
                  <label for="title" id="">Загаловок</label>
                  <input type="email" class="form-control" id="title-edit" aria-describedby="emailHelp">
               </div>
               <div class="form-group">
                  <label for="body" id="body">Содержимое</label>
                  <textarea type="password" class="form-control" id="body-edit"> </textarea>
               </div>
               <button id="upPost" type="button" class="btn btn-primary">Обновит</button>
            </form>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
